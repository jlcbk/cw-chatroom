
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CW Chatroom</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2c3e50;
        }
        #cw-button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid #3498db;
            background-color: #ecf0f1;
            cursor: pointer;
            font-size: 24px;
            color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none; /* 防止文本被选中 */
            transition: background-color 0.1s, transform 0.1s;
        }
        #cw-button:active {
            background-color: #3498db;
            transform: scale(0.95);
            color: #ecf0f1;
        }
    </style>
</head>
<body>
    <div id="cw-button">Hold</div>
    <script src="main.js"></script>
</body>
</html>
